# -----------------------------------------------------
# SauceDemo URLs
# -----------------------------------------------------
saucedemo.web.url=https://www.saucedemo.com/

# -----------------------------------------------------
# SauceDemo credentials
# -----------------------------------------------------
saucedemo.valid.user.name=standard_user
saucedemo.valid.user.pwd=secret_sauce

saucedemo.invalid.user.name=never_gonna_give_you_up
saucedemo.invalid.user.pwd=never_gonna_let_you_down

# -----------------------------------------------------
# General framework configuration
# -----------------------------------------------------
# Timeout value to be used by selenium
default.wait.time.in.seconds=10

# -----------------------------------------------------
# WebDriver browser drivers
# -----------------------------------------------------

# Download geckodriver from: https://github.com/mozilla/geckodriver/releases
firefox.geckodriver.path=drivers/geckodriver.exe

# Download ChromeDriver from: https://chromedriver.chromium.org/
chrome.chromedriver.path=drivers/chromedriver.exe

# Download edgedriver from: https://developer.microsoft.com/en-us/microsoft-edge/tools/webdriver/#downloads
edge.driver.path=drivers/msedgedriver.exe
